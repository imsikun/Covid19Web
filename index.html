<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid19 Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="" />
        <p>Covid19</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="stats">
      <div class="latest-report">
        <div class="country">
          <div class="name">Loading...</div>
          <div class="change-country">Change</div>
          <div class="search-country hide">
            <div class="search-box">
              <input
                type="text"
                id="search-intpu"
                placeholder="Search Country...."
              />
              <img src="images/close.svg" alt="" class="close" />
            </div>
            <div class="country-list"></div>
          </div>
        </div>
        <div class="total-cases">
          <div class="title">Total Cases</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="recovered">
          <div class="title">Recovered</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
        <div class="deaths">
          <div class="title">Deaths</div>
          <div class="value">0</div>
          <div class="new-value">+0</div>
        </div>
      </div>
      <div class="chart">
        <canvas id="axes_line_chart"></canvas>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>Copyright &copy; 2020</p>
        </div>
      </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/countries.js"></script>
  </body>
</html>
